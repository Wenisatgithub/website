{% extends "base.html"%}
{% import "bootstrap/wtf.html" as wtf %}

{%- block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static',_external=True, filename='user/user_LogReg.css') }}">
{%- endblock styles %}

{% block content %}
    <div class="user_LogReg_container">
        {% for message in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ message[0] }}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message[1] }}
            </div>
        {% endfor %}
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
